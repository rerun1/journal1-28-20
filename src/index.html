<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>2020 Journal for Webpack Exercise</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-3 mb-3">Daily Journal</h1>
      <form id="journalEntry">
        <div class="form-group">
          <label for="entryTitle">Enter Date of Journal Entry</label>
          <input type="text" id="entryTitle">
        </div>
        <div class="form-group">
          <label for="entryBody">What Happened Today?</label>
          <input type="text" id="entryBody">
        </div>
        <button type="submit" class="btn btn-primary mb-3">Record Entry</button>
      </form>
      <ul id="journalEntryTeasers">
      </ul>
    </div>
  </body>
</html>
