<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>2020 Journal for Webpack Exercise</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-3 mb-3">Daily Journal</h1>
      <form id="journalEntry">
        <input type="date" id="entryTitle" class="mb-4">
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text">Day's Highlights</span>
          </div>
          <textarea class="form-control" aria-label="Hightlights of My Day" id="entryBody"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-4 mb-4">Record Entry</button>
      </form>
      <ul id="journalEntryTeasers">
      </ul>
    </div>
  </body>
</html>
